<!DOCTYPE html>
<html lang="pt-BR" class="antialiased">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA & Mobile Icons -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/png" href="/logo_zt.png" />
  <link rel="apple-touch-icon" href="/logo_zt.png" />
  <meta name="theme-color" content="#020617" />

  <!-- Open Graph / WhatsApp Sharing -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="ZenTask Pro | AI Workspace" />
  <meta property="og:description" content="Gestão de tarefas com inteligência artificial e financeira integrada." />
  <meta property="og:image" content="/logo_zt.png" />
  <meta property="og:url" content="https://zentask-pro.pages.dev" />

  <title>ZenTask Pro | Enterprise Workspace v1.3.9</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            slate: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-body: #f8fafc;
      --bg-surface: #ffffff;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border-color: #e2e8f0;
    }

    .dark {
      --bg-body: #020617;
      --bg-surface: #0f172a;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border-color: #1e293b;
    }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Standard Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--text-muted);
      opacity: 0.2;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-main);
    }

    /* Utility Helpers */
    .border-theme {
      border-color: var(--border-color);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
