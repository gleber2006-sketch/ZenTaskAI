<!DOCTYPE html>
<html lang="pt-BR" class="antialiased">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenTask AI | Intelligent Workspace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Manrope:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-light: #f8fafc;
      --bg-dark: #020617;
      --primary: #6366f1;
      --accent: #8b5cf6;
      --glass-white: rgba(255, 255, 255, 0.4);
      --glass-dark: rgba(15, 23, 42, 0.4);
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: var(--bg-light);
      margin: 0;
      overflow-x: hidden;
      color: #1e293b;
      min-height: 100vh;
      position: relative;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Outfit', sans-serif;
    }

    .dark body {
      background-color: var(--bg-dark);
      color: #f1f5f9;
    }

    /* Noise Texture Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 9999;
    }

    .dark body::before {
      opacity: 0.05;
    }

    /* Glow Blobs */
    .glow-blob {
      position: fixed;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(120px);
      z-index: -1;
      opacity: 0.15;
      pointer-events: none;
    }

    .blob-1 {
      top: -100px;
      right: -100px;
      background: var(--primary);
    }

    .blob-2 {
      bottom: -100px;
      left: -100px;
      background: var(--accent);
    }

    .dark .glow-blob {
      opacity: 0.08;
    }

    /* Premium Glassmorphism */
    .glass-card {
      background: var(--glass-white);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
    }

    .dark .glass-card {
      background: var(--glass-dark);
      border: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    /* Custom Transitions */
    .transition-premium {
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.1);
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>

<body class="selection:bg-indigo-500/30">
  <div class="glow-blob blob-1"></div>
  <div class="glow-blob blob-2"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
